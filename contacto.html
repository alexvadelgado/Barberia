<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - BarberShop</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <div class="caja">
                <hi><img src="imagenes/logo.png" alt="logo de BarberShop"></hi>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>  
                        <li><a href="contacto.html">Contacto</a></li>  
                    </ul>
                </nav>                    
            </div>     
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">      
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">  

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>   WhatsApp</label>
                             
                      
                </fieldset>

                <fieldset>
                    <legend>多En que horario prefieres ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset> 

                <label class="checkbox" ><input type="checkbox" checked>多Le gustaria recibir novedades de BarberShop? </label>
                    
                <input type="submit" value="Enviar formulario" class="enviar"> 
                                         

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 a.m. - 08:00 p.m.</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 a.m. - 08:00 p.m.</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 a.m. - 08:00 p.m.</td>
                    </tr>                    
                </tbody>
            </table>    
                      
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de BarberShop">
            <p class="copyright">&copy Copyright BarberShop - 2024</p>
        </footer>



    </body>
</html>
